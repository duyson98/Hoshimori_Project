{% load web_tags %}
{% with material=item %}
<br>
<div class="well">
  <a href="{{ material.item_url }}" data-ajax-url="{{ material.ajax_item_url }}" data-ajax-title="{{ material }}" class="material">
    <img src="{{ material.image_url }}" alt="{{ material }}">
    <div class="row">
      <div class="col-md-8"><h3>{{ material.name }}</h3>
      </div>
    </div>
  </a>
</div>
{% endwith %}
