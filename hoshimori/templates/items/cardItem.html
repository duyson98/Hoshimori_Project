{% load web_tags %}
{% with card=item %}
<br>
<div class="well">
  <a href="{{ card.item_url }}" data-ajax-url="{{ card.ajax_item_url }}" data-ajax-title="{{ card }}" class="card">
    <img src="{{ card.image_url }}" alt="{{ card }}">
    <div class="row">
      <div class="col-md-8"><h3>{{ card.name }}</h3>
      {{ card.japanese_name }}
      </div>
    </div>
  </a>
</div>
{% endwith %}
