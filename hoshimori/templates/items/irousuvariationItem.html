{% load web_tags %}
{% with irousuvariation=item %}
<br>
<div class="well">
  <a href="{{ irousuvariation.item_url }}" data-ajax-url="{{ irousuvariation.ajax_item_url }}" data-ajax-title="{{ irousuvariation }}" class="irousuvariation">
    <img src="{{ irousuvariation.image_url }}" alt="{{ irousuvariation }}">
    <div class="row">
      <div class="col-md-8"><h3>{{ irousuvariation.name }}</h3>
      {{ irousuvariation.japanese_name }}
      </div>
    </div>
  </a>
</div>
{% endwith %}
